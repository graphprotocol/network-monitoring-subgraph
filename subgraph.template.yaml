specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: SubgraphAvailabilityManager
    network: arbitrum-sepolia
    source:
      abi: SubgraphAvailabilityManager
      address: "0x9bDC3264596850E7F5d141A8D898dFA7001355CC"
      startBlock: 22552633
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - NewOwnership
        - NewPendingOwnership
        - OracleSet
        - OracleVote
        - VoteTimeLimitSet
      abis:
        - name: SubgraphAvailabilityManager
          file: ./abis/SubgraphAvailabilityManager.json
      eventHandlers:
        - event: OracleSet(indexed uint256,indexed address)
          handler: handleOracleSet
        - event: OracleVote(indexed bytes32,bool,indexed uint256,uint256)
          handler: handleOracleVote
      file: ./src/subgraph-availability-manager.ts
  - kind: ethereum
    name: SAODataEdge
    network: arbitrum-sepolia
    source:
      address: "0xB61AF143c79Cbdd68f179B657AaC86665CC2B469"
      abi: SAODataEdge
      startBlock: 25463619
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Log
      abis:
        - name: SAODataEdge
          file: ./abis/SAODataEdge.json
      eventHandlers:
        - event: Log(bytes)
          handler: handleLog
      file: ./src/sao-data-edge.ts
